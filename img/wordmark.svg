<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Grid pattern with 22px spacing -->
		<pattern id="grid-22" width="22" height="22" patternUnits="userSpaceOnUse">
			<path d="M22 0H0V22" fill="none" stroke="#98A8C7" stroke-width="1" shape-rendering="crispEdges"
				vector-effect="non-scaling-stroke" />
		</pattern>
		<!-- Mask to fade grid towards the center -->
		<radialGradient id="grid-fade" cx="50%" cy="50%" r="200%">
			<stop offset="0%" stop-color="white" stop-opacity="0" />
			<stop offset="10%" stop-color="white" stop-opacity="0" />
			<stop offset="100%" stop-color="white" stop-opacity="1" />
		</radialGradient>
		<mask id="grid-mask" maskUnits="userSpaceOnUse">
			<rect width="1584" height="396" fill="url(#grid-fade)" />
		</mask>

		<!-- Background gradient for richer blue tone -->
		<linearGradient id="bg-gradient" x1="100%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#0A6CB0" />
			<stop offset="60%" stop-color="#075995" />
			<stop offset="100%" stop-color="#052F4F" />
		</linearGradient>

		<!-- Very fine dot pattern for subtle texture -->
		<pattern id="bg-fine" width="4" height="4" patternUnits="userSpaceOnUse">
			<circle cx="1" cy="1" r="0.6" fill="#FFFFFF" opacity="0.06" />
			<circle cx="3" cy="3" r="0.6" fill="#FFFFFF" opacity="0.04" />
		</pattern>

		<!-- Vignette to draw focus to center -->
		<radialGradient id="vignette" cx="50%" cy="50%" r="75%">
			<stop offset="60%" stop-color="#000000" stop-opacity="0" />
			<stop offset="100%" stop-color="#000000" stop-opacity="0.12" />
		</radialGradient>

		<!-- Subtle text shadow for readability -->
		<!-- <filter id="textShadow">
			<feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.25" />
		</filter> -->
	</defs>

	<!-- Background -->
	<rect width="1584" height="396" fill="url(#bg-gradient)" />
	<rect width="1584" height="396" fill="url(#bg-fine)" />
	<rect width="1584" height="396" fill="url(#vignette)" />

	<!-- Grid overlay fading to the middle -->
	<rect width="1584" height="396" fill="url(#grid-22)" mask="url(#grid-mask)" />

	<!-- 44px inset border -->
	<rect x="44" y="44" width="1496" height="308" fill="none" stroke="#98A8C7" stroke-width="2" />

	<text x="50%" y="50%" dominant-baseline="middle" stroke-width="0" stroke="#ff0000" text-anchor="middle"
		font-family="Fredericka the Great" fill="#e9f6ff" font-size="100" filter="url(#textShadow)">
		Making AI Accessible
	</text>
</svg>